{% extends "base.html" %}
{% block page__title %}
Register
{% endblock page__title %}

{% block content %}
<div class="container mt-3">
    <div class="col">
        <h1>Login</h1>
        <hr>

        <form action="{% url 'account:register' %}" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id ="username" value={{username}}>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id ="email" value={{email}}>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="firstname" class="form-label">FirstName</label>
                    <input type="text" class="form-control" name="firstname" id ="firstname" value={{firstname}}>
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id ="lastname"value={{lastname}}>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id ="password">
                </div>
                <div class="col">
                    <label for="repassword" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" name="repassword" id ="repassword">
                </div>
            </div>
            <div class="my-3"></div>
            <input type="submit" value="Register" class="btn btn-success ">
        </form>
    </div>
</div>
{% endblock content %}
